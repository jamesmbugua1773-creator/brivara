# Nginx Configuration for Brivara (AWS backend-only)
# - Proxies /api/* to the backend container
# - Does NOT assume a local frontend container (frontend can be on Vercel)

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/json application/javascript;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    # Docker DNS resolver inside the nginx container
    resolver 127.0.0.11 ipv6=off valid=10s;
    resolver_timeout 5s;

    server {
        listen 80;
        server_name _;

        # Use a variable so nginx does not require resolving the upstream host at startup.
        set $api_upstream backend:4000;

        # Keep HTTP open for ACME/Certbot bootstrap.
        # Once certificates are installed, you can redirect to HTTPS.

        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://$api_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /health {
            proxy_pass http://$api_upstream/api/health;
            access_log off;
        }

        # No local frontend here
        location / {
            return 404;
        }
    }

    # TLS server block is intentionally omitted here so the config can boot without
    # certificates. After you obtain certificates, add a 443 ssl server block and
    # point ssl_certificate/ssl_certificate_key to your cert paths.
}
