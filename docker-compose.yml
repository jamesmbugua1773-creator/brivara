version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: brivara-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-brivara_db}
      POSTGRES_USER: ${POSTGRES_USER:-brivara_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      TZ: UTC
    ports:
      - "15432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-brivara_user} -d ${POSTGRES_DB:-brivara_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - brivara-network

  # Redis for caching and rate limiting (optional but recommended)
  redis:
    image: redis:7-alpine
    container_name: brivara-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    ports:
      - "16379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a \"${REDIS_PASSWORD}\" ping | grep -q PONG"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - brivara-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: brivara-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://${POSTGRES_USER:-brivara_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-brivara_db}
      DIRECT_URL: postgresql://${POSTGRES_USER:-brivara_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-brivara_db}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: 7d
      WITHDRAWAL_PROCESS_ENABLED: "false"
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_SECURE: ${SMTP_SECURE:-true}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@brivara.com}
      DEPOSIT_FEE_PERCENT: 1.5
      FRONTEND_URL: ${FRONTEND_URL}
      API_URL: ${API_URL}
      WEBSITE_URL: ${WEBSITE_URL}
      CORS_ORIGINS: ${CORS_ORIGINS}
    ports:
      - "4001:4000"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - brivara-network
    command: sh -c "npx prisma migrate deploy && node dist/server.js"

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_BASE: ${NEXT_PUBLIC_API_BASE:-http://backend:4000/api}
        NEXT_PUBLIC_TRON_ADDRESS: ${NEXT_PUBLIC_TRON_ADDRESS}
        NEXT_PUBLIC_BEP20_ADDRESS: ${NEXT_PUBLIC_BEP20_ADDRESS}
    container_name: brivara-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_BASE: ${NEXT_PUBLIC_API_BASE:-http://backend:4000/api}
      NEXT_PUBLIC_TRON_ADDRESS: ${NEXT_PUBLIC_TRON_ADDRESS}
      NEXT_PUBLIC_BEP20_ADDRESS: ${NEXT_PUBLIC_BEP20_ADDRESS}
      NODE_ENV: production
    ports:
      - "3001:3000"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/en', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - brivara-network

  # Nginx Reverse Proxy (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: brivara-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - brivara-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  brivara-network:
    driver: bridge
