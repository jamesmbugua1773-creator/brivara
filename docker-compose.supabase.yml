version: '3.9'

# Use Supabase Postgres (managed) instead of the local postgres container.
# Run with:
#   cp .env.supabase.example .env.supabase
#   # fill DATABASE_URL (with sslmode=require)
#   docker compose --env-file .env.supabase -f docker-compose.supabase.yml up -d --build

services:
  # Redis is optional. If you don't want Redis, you can remove this service and omit REDIS_URL.
  redis:
    image: redis:7-alpine
    container_name: brivara-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    ports:
      - "16379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a \"${REDIS_PASSWORD}\" ping | grep -q PONG"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: brivara-backend
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: ${DATABASE_URL}
      DIRECT_URL: ${DIRECT_URL}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: 7d
      TRUST_PROXY: "true"

      FRONTEND_URL: ${FRONTEND_URL}
      API_URL: ${API_URL}
      WEBSITE_URL: ${WEBSITE_URL}
      CORS_ORIGINS: ${CORS_ORIGINS}

      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@brivara.com}

      TRANSACTION_AUTH_SECRET: ${TRANSACTION_AUTH_SECRET}
      WALLET_BEP20_ADDRESS: ${WALLET_BEP20_ADDRESS}
      WALLET_TRC20_ADDRESS: ${WALLET_TRC20_ADDRESS}
      BSCSCAN_API_KEY: ${BSCSCAN_API_KEY}

      # keep disabled until provider is configured
      WITHDRAWAL_PROCESS_ENABLED: "false"

    ports:
      - "4001:4000"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    command: sh -c "npx prisma migrate deploy && node dist/server.js"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_BASE: ${NEXT_PUBLIC_API_BASE}
        NEXT_PUBLIC_TRON_ADDRESS: ${NEXT_PUBLIC_TRON_ADDRESS}
        NEXT_PUBLIC_BEP20_ADDRESS: ${NEXT_PUBLIC_BEP20_ADDRESS}
    container_name: brivara-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_BASE: ${NEXT_PUBLIC_API_BASE}
      NEXT_PUBLIC_TRON_ADDRESS: ${NEXT_PUBLIC_TRON_ADDRESS}
      NEXT_PUBLIC_BEP20_ADDRESS: ${NEXT_PUBLIC_BEP20_ADDRESS}
    ports:
      - "3001:3000"

volumes:
  redis_data:
    driver: local
